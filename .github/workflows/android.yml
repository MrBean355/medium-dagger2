name: Android CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
      - name: Set up JDK 1.8
        uses: actions/setup-java@v2.0.0
        with:
          java-version: 8
          distribution: adopt
      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew --no-daemon clean assembleDebug